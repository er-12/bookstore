<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset= "UTF-8">
<title>Bookstore</title>
</head>
<body>
<h3>Edit Book Information</h3>
	 <div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post"> <label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="published">Year</label>
			<input type="text" th:field="*{published}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="isbn">Isbn</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input class="btn btn-success" type="submit" value="Save"></input>
		</form> 
	</div>
</body> 
</html>
