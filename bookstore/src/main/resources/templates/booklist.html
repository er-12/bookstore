<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
<meta charset= "UTF-8">
<title>Bookstore</title>
</head>
<body>
	<br>
	<h2>Books</h2>
	<p></p>
	<table class="table table-striped">
		<tr>
	       	<th>Title</th>
	        <th>Author</th>
	        <th>Year</th>
	        <th>ISBN</th>
	        <th>Price</th>
	        <th>Category</th>
	        <th></th>
	        <th></th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.title}"></td>
			<td th:text="${book.author}"></td>
			<td th:text="${book.published}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${#numbers.formatDecimal(book.price, 1, 2, 'COMMA')}"></td>
			<td th:text="${book.category.name}"></td>
  			<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
  			<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>  
		</tr>	
	</table>
	<p>
	<a href="/add" class="btn btn-success">Add New Book</a>
	</p>
</body>
</html>
